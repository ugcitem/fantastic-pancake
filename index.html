<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Embedded Website Display</title>
</head>
<body>
    <div class="container">
        <input type="text" id="websiteInput" placeholder="Enter a website URL">
        <button id="embedButton">Embed Website</button>
        <div class="embedded-website">
            <iframe id="embeddedIframe" frameborder="0"></iframe>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
